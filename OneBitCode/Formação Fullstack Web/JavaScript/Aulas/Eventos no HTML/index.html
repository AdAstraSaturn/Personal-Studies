<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Eventos no HTML</title>
	</head>
	<body>
		<h1>Eventos no HTML</h1>
		<div>
			<label for="onMouseEnter">Entrada do Mouse:</label>
			<input
				type="text"
				id="onMouseEnter"
				onmouseenter="alert('Entrada do Mouse')"
			/>
		</div>
	</body>
</html>
